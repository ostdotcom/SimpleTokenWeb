<div class="row mb-3">
  <div class="col-12 col-md-7">
    <div class="card" id="card{{sectionId}}">
      <div data-toggle="collapse" [attr.data-target]="'#' + sectionId"
            aria-expanded="false"
            [attr.aria-controls]="sectionId"
            class="card-header">
        <span class="card-title mr-1">{{sectionName}}</span>
        <div class="float-right text-uppercase">
          <span class="expanded">
            <svg class="up-arrow-icon expanded" height="18px" width="18px">
              <switch>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#up-arrow-icon"></use>
              </switch>
            </svg>
          </span>
          <span class="collapsed">
            <svg class="down-arrow-icon collapsed" height="18px" width="18px">
              <switch>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#down-arrow-icon"></use>
              </switch>
            </svg>
          </span>
        </div>
      </div>
      <div class="collapse admin-list" id="{{sectionId}}" [attr.aria-labelledby]="'card'+sectionId" data-parent="#emailAccordion">
        <ul class="p-3 list-group list-group-flush">
          <li class="pt-2 pr-2 pl-0 form-check" *ngFor="let id of adminOrder; let i = index">
            <label for="{{sectionName}}{{id}}{{i}}" class="label-cbx mb-0 w-100">
              <input  type="checkbox" [disabled]="isDisabled( id )"
                      class="form-check-input"
                      (change)="onChange(id)"
                      [checked]="isChecked(id)"
                      name="{{adminList[id].name}}"
                      id="{{sectionName}}{{id}}{{i}}"/>
              <div class="checkbox {{isDisabled(id) ? 'disabled':''}}">
                <svg width="18px" height="18px" viewBox="0 0 20 20">
                  <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                  <polyline points="4 11 8 15 16 6"></polyline>
                </svg>
              </div>
              <span>
                <span class="admin-name">{{adminList[id].name}}</span>
                <span class="admin-email"> ({{adminList[id].email}})</span>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
