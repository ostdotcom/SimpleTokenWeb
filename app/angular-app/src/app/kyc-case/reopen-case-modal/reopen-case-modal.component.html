<div class="modal fade" id="reopenModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="perResquestContent" *ngIf="!isProcessing && !hasError">
              <h5 class="modal-title">Are you sure you want to reopen this case?</h5>
              <div class="sub-body">
                <div>When a case is reopened, User is unwhitelisted.</div>
                <div class="mt-2">Once the user is qualified, the user will be whitelisted again The user will not be able to take part in
                  the ICO, until the case is closed again.
                </div>  
              </div>  
              <div class="d-flex justify-content-center align-items-center">
                  <button type="button" class="btn primary text-uppercase" (click)="onReopen()">Re-open</button>
                  <button type="button" class="btn cancel ml-3" data-dismiss="modal">Close</button>
              </div>
          </div> 
          <request-state-handler [isProcessing]="isProcessing" 
                                  [hasError]="hasError" 
                                  [errorMessage]="errorMessage">
          </request-state-handler>
        </div>  
      </div>
    </div>
</div>
