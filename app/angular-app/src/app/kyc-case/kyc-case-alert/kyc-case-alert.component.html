<ost-alert *ngIf="alertMessage"
           [alertStyleClass]="alertConfig.alertStyleClass"
           [alertMessage]="alertMessage" 
           [viewMoreList]="failedReason">
  <ng-container class="svg-container">
    <svg attr.class="svg {{alertConfig.svgClass}}">
    <switch>
      <use xmlns:xlink="http://www.w3.org/1999/xlink" attr.xlink:href="{{alertConfig.svgId}}"></use>
    </switch>
    </svg>
  </ng-container>
</ost-alert>
