<div class="input-group slider-with-input d-flex align-items-center {{className}}">
    <input class="ost-slider" type="number" [name]="name" />
</div>
<div class="d-flex align-items-center abc" style=" font-size: 12px;">
    <div style="flex-grow: 1; max-width: 100%; color: #597a84">
      <span class="text-left">
        <ng-container *ngIf="prefix">{{prefix}}</ng-container>
        <ng-container *ngIf="min">{{min}}</ng-container>
        <ng-container *ngIf="postfix">{{postfix}}</ng-container>
      </span>
      <span class="text-right float-right">
          <ng-container *ngIf="prefix">{{prefix}}</ng-container>
          <ng-container *ngIf="max">{{max}}</ng-container>
          <ng-container *ngIf="postfix">{{postfix}}</ng-container>
      </span>
    </div>
  </div>
