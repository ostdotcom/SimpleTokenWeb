<div class="kyc-search-wrapper">
  <div class="search-input-wrapper">
    <form class="form-group" #searchForm="ngForm" 
          (input)="onSearch( searchForm )">
      <input [name]="entityName"
             [placeholder]="placeholder"
             [(ngModel)]="searchValue"
             class="form-control" />
    </form>
  </div>
  <div class="search-result-wrapper p-3" *ngIf="!hideResponse && searchValue">
    
    <div *ngIf="items.length > 0">
      <div class="search-item"  *ngFor="let item of items" (click)="onSearchItemClick()" >
          <a [routerLink]="['/admin/case-id', item.id]">{{item.email}}</a>
      </div>
    </div>
    
    <request-state-handler [isProcessing]="isProcessing" 
                           [hasError]="hasError" 
                           [noResult]="noResultFound"
                           [errorMessage]="errMsg" >
        <div class="noresult-content">No results found for  <strong>{{searchValue}}</strong>.</div>            
    </request-state-handler>

  </div>
</div>
