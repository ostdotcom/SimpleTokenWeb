<div class="rows-container mt-5">

  <!-- TODO check with ng-content start-->
  <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
  <ng-container *ngIf="tableType==='dashboard'">
    <app-row *ngFor="let row of rows" [row]='row' (deleteRowEvent)="deleteRow( $event )"></app-row>
  </ng-container>
  <!-- check with ng-content end -->

  <table-pagination *ngIf="isPagination()" 
                    (pageChangeEvent)="getTableDataOnPageChange( $event )"
                    [totalPageCount]="getTotalPageCount()" >
  </table-pagination>

</div>
