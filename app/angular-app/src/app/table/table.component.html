
<div class="rows-container">

  <ng-content select=".header"></ng-content>

  <div class="row-wrapper" *ngIf="isProcessing==false; else loadingBlock">

    <div *ngFor="let row of rows">
      <ng-container *ngTemplateOutlet="rowTemplate,
        context: { $implicit: row }">
      </ng-container>
    </div>



  </div>

  <table-pagination   *ngIf="isPagination()"
                      [currentPageNumber]="getPageNumber()"
                      (pageChangeEvent)="onPageChange( $event )"
                      [totalPageCount]="getTotalPageCount()" >
  </table-pagination>

  <ng-template #loadingBlock>
    <div class="loading mx-auto mt-5" style="font-size:30px;">
    <strong>Loading...</strong>
    </div>
  </ng-template>

</div>
