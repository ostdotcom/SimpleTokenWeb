
<div class="rows-container">

  <ng-content select=".header"></ng-content>

  <div class="row-wrapper" *ngIf="isProcessing==false; else loadingBlock">
    <ng-container *ngIf="tableType==='dashboard'">
      <app-row *ngFor="let row of rows" [row]='row' (deleteRowEvent)="deleteRow( $event )" class="row-record"></app-row>
    </ng-container>
  </div>
<!-- TODO: Naming should be custom -->
  <table-pagination *ngIf="isPagination()"
                      (pageChangeEvent)="getTableDataOnPageChange( $event )"
                      [totalPageCount]="getTotalPageCount()" >
  </table-pagination>

  <ng-template #loadingBlock>
    <div class="loading mx-auto mt-5" style="font-size:30px;">
    <strong>Loading...</strong>
    </div>
  </ng-template>

</div>
