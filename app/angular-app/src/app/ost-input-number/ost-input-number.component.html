<span class="input-number-container d-flex align-items-center">
  <input class="form-control d-inline py-0" [(ngModel)]="modelValue"
          type="number" [min]="minValue" [max]="maxValue"/>
  <span class="button button-up pl-1" (click)="increment()"></span>
  <span class="button button-down pl-1" (click)="decrement()"></span>
</span>
