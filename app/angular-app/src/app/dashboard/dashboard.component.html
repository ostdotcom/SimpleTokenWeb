<div class="row mt-4">
    <h2 class="kyc-header">KYC DASHBOARD</h2>
</div>

<div class="row  p-3 filters">
    <div class="col-12 col-lg-8">
      <form #filterForm="ngForm" name='filters' (change)="onFilterChange()">
        <div class="row">
          <div class="col-12 col-lg pr-lg-0 mt-3">
            <span class='filter-label'>ADMIN STATUS</span>
            <select class="select" name="filters[admin_status]" [(ngModel)]='adminStatus' 
                    ostOptions [entityPath]="'entity_configs.kyc_user_details.admin_status'">
            </select>
          </div>
          <div class="col-12 col-lg pr-lg-0 mt-3">
            <span class='filter-label'>ADMIN REVIEW STATUS</span>
            <select class="select" name="filters[admin_action_types]" [(ngModel)]='admimReviewStatus' 
                    ostOptions [entityPath]="'entity_configs.kyc_user_details.admin_action_types'">
            </select>
          </div>
          <div class="col-12 col-lg pr-lg-0 mt-3">
            <span class='filter-label'>CYNOPSIS STATUS</span>
            <select class="select" name="filters[cynopsis_status]" [(ngModel)]='cynopsisStatus' 
                    ostOptions [entityPath]="'entity_configs.kyc_user_details.cynopsis_status'">
            </select>
          </div>
          <div class="col-12 col-lg pr-lg-0 mt-3">
            <span class='filter-label'>WHITELIST STATUS</span>
            <select class="select" name="filters[whitelist_status]" [(ngModel)]='whiteListStatus' 
                    ostOptions [entityPath]="'entity_configs.kyc_user_details.whitelist_status'">
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="col-12 col-lg-4 px-0 ml-auto mt-3">
      <form #sortForm="ngForm" name='sorting' class='col-lg-7 ml-auto pr-lg-0' (change)="onSortChange()">
        <span class='filter-label'>SORT BY</span>
        <select class="select" name="sortings[sort_by]" [(ngModel)]='sortBy' 
                ostOptions  [entityPath]="'entity_configs.kyc_user_details.sort_by'">
        </select>
      </form>
    </div>
  </div>

<div class="row" >
  <app-table class="w-100"
            [dataUrl]="'api/admin/kyc/dashboard/'"
            [pageNumber]='pageNumber'
            [filterForm]='filterForm'
            [sortForm]='sortForm'
            [warningMsg]="'We could not find any results, please try changing the filters or refresh the page.'"
            [customErrorMsg]="'Something went wrong, we couldnot load the dashboard, please refresh the page or try updating the filters'">
    <dashboard-table-header class='header'></dashboard-table-header>
    <ng-template #rowData let-row >
      <app-row [row]='row'></app-row>
    </ng-template>
    </app-table>
</div>
