<div class="request-handler-wrapper" *ngIf="isRequestStatus()">

  <div class="processing-hanlder-wrap" *ngIf="isProcessing">
    <div class="loader-icon-wrap">
      <img class="img-fluid" src="https://dxwfxs8b4lg24.cloudfront.net/ost-kit/images/processed-loader-1.gif"/>
    </div> 
    <ng-content select=".processing-content"></ng-content>
  </div>  

  <div class="error-hanlder-wrap" *ngIf="hasError">
      <div class="error-icon-wrap" *ngIf="isErrorIcon">  
      </div> 
      <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
      <ng-content select=".error-content"></ng-content>
  </div>  

  <div class="noresult-hanlder-wrap" *ngIf="noResult">
      <div class="noresult-img" *ngIf="isWarningIcon">Warning image</div> 
      <div class="noresult-message" *ngIf="noResultMessage">{{noResultMessage}}</div>
      <ng-content select=".noresult-content"></ng-content>
  </div>  

</div>
