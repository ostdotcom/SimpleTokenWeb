<div class="row-body p-3 d-none d-lg-block">
    <div class="row">
        <div class="col-3">{{row.name}}</div>
        <div class="col-4 text-truncate">{{row.email}}</div>
        <div class="col-2" *ngIf="! (row.role == 'super_admin'); else statusSuperAdmin">{{statusMap[row.status]}}</div>
        <ng-template #statusSuperAdmin>
          <div class="col-2">
            Super Admin
          </div>
        </ng-template>
        <div class="col-3 form-group" *ngIf="isSuperAdmin && ! (row.role == 'super_admin')">
            <select class="form-control selectpicker" ostOptions
                    title="Action"
                    [(ngModel)]="status"
                    (change)="onStatusChange( $event )"
                    [entityPath]="entityPath">
            </select>
        </div>
    </div>
</div>

<div class="row-body mobile mb-4 d-lg-none">
    <div class="card mx-sm-3">
        <div class="card-body p-0">
            <div class="mobile-name-div p-3">
                <div class="col-12 p-0 text-transform-upper display-3 font-weight-600">{{row.name}}</div>
                <div class="col-12 p-0  mt-1">
                    <span class="display-3 font-weight-600 mr-2">STATUS</span>
                    <span class="display-3" *ngIf="! (row.role == 'super_admin'); else statusSuperAdminMobile">{{statusMap[row.status]}}</span>
                    <ng-template #statusSuperAdminMobile>
                        <span class="display-3">
                          Super Admin
                        </span>
                      </ng-template>
                </div>
            </div>
            <div class="row m-0 p-3">
                <div class="col-12 p-0 text-transform-upper display-3 font-weight-600">email address</div>
                <div class="col-12 p-0 display-3 mt-1">{{row.email}}</div>
            </div>
            <div class="row form-group m-0 p-3" *ngIf="isSuperAdmin && ! (row.role == 'super_admin')" >
                <select class="form-control selectpicker" ostOptions
                        data-size="2"
                        title="Action"
                        [(ngModel)]="status"
                        (change)="onStatusChange( $event )"
                        [entityPath]="entityPath">
                </select>
            </div>
        </div>
    </div>
</div>
