<div class="container mt-4"> 
    <div class="row" *ngIf="!showInviteUser" >
     <div class="col-12 invite-btn-wrap">  
        <button class="btn btn-primary float-rigth" (click)="showInviteUserSection()">Invite Users</button>
     </div>   
     <div class="col-12 user-table-wrap">
        <app-table [dataUrl]="'api/admin/admin-user/dashboard'"></app-table>
     </div>    
    </div>      
    <invite-user *ngIf="showInviteUser" (closeInviteUser)="hideInviteUserSection( $event )"></invite-user>
</div>
