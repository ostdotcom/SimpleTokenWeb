<nav class="navbar">

  <div class="wrapper-padding">
    <a class="navbar-brand border-none" href="/admin/dashboard">
      <img src="//d36lai1ppm9dxu.cloudfront.net/assets/image/ost-kyc/ost-kyc-brand-nav-menu.svg" width="150"/>
    </a>
  </div>  

	<div class="wrapper-height d-flex justify-content-between align-items-center">
    <ng-container *ngIf="!utilities.isSettingPage()">
      <ost-search class="d-none d-lg-block mr-4" [searchApi]="'api/admin/kyc/get-cases-by-email'"
                  [entityName]="'email'"
                  [placeholder]="'Search by Email'">
      </ost-search>
    </ng-container>
    <div class="mr-4">
      <a title="Settings" [routerLink]="[getSettingsRoute()]"
         height="22px" width="22px" 
         class="setting-icon-wrapper border-none {{utilities.isSettingPage() ? 'selected' : ''}}">
          <svg class="settings-icon align-middle" height="22px" width="22px">
            <switch>
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#settings-icon"></use>
            </switch>
          </svg>
          <svg class="settings-icon-fill align-middle" height="22px" width="22px">
              <switch>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#settings-icon-fill"></use>
              </switch>
          </svg>
      </a>
      <a title="Logout" href="/api/admin/logout" height="22px" width="22px" class="border-none pl-2 ml-3">
        <svg class="logout-icon align-middle" height="22px" width="22px">
          <switch>
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logout-icon"></use>
          </switch>
        </svg>
      </a>
    </div>

	</div>
</nav>
