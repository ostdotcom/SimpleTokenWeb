<div class="row-body desktop d-none d-lg-flex py-3">
  <div class="col name-date col p-0 px-3 display-3">
      {{row.email}}
  </div>

<div class="col p-0 pr-3 display-3">
    {{row.registration_timestamp * 1000 | date: 'dd/MM/yyyy hh:mm:ss' }}
</div>
<div class="col p-0 pr-3 display-3" *ngIf='row.kyc_submitted; else kycNotSubmitted' >
  Yes
</div>
<ng-template #kycNotSubmitted>
  <div class="col p-0 pr-3 display-3">
    No
  </div>
</ng-template>
<div class="col p-0 pr-3 display-3">
  {{row.whitelist_status}}
</div>
<div class="col p-0 pr-3 display-3">
    <button class='btn text-uppercase delete-button' [disabled]="row.case_reopen_inprocess || row.whitelist_status == 'started' ? true:null" (click)='deleteUser()'>delete user</button>
    <span *ngIf="row.case_reopen_inprocess; else notInProgress"  data-toggle="tooltip" data-placement="left"
      title="Case reopening is in process. Please wait to delete user.">
      @
    </span>
    <ng-template #notInProgress>
        <span *ngIf="row.whitelist_status == 'started'" data-toggle="tooltup" data-placement="left"
        title="whitelisting started">
          @
          </span>

    </ng-template>

  </div>
</div>

<div class="mobile d-lg-none mt-3">
  <div class="card">
    <div class="card-body p-0">
        <div class="col-12 mobile-name-div py-3">
            <span class='display-1 mr-2 font-weight-500'> {{row.email}} </span>
            <span class="display-3 font-weight-500 d-block mt-2">{{row.registration_timestamp * 1000 | date: 'dd/MM/yyyy hh:mm:ss' }}
            </span>
        </div>
        <div class="row py-3 mx-0" >
          <div class="col-12">
              <span class='font-weight-600 display-4 text-transform-upper mb-1'>KYC SUBMITTED:</span>
              <span class="display-3 text-capitalize" *ngIf='row.kyc_submitted; else kycNotSubmittedMobile'>
                   Yes
              </span>
              <ng-template #kycNotSubmittedMobile>
                  <span class="display-3 text-capitalize">
                      No
                </span>
              </ng-template>
          </div>

          <div class="col-12">
              <span class='font-weight-600 display-4 text-transform-upper'>Verification status:</span>
              <span class='display-3 text-capitalize'>
                {{row.whitelist_status}}
              </span>

          </div>



        </div>
        <div class="col-12 delete-btn-div py-3">
          <button class='btn text-uppercase delete-button'>delete user</button>
        </div>

    </div>
  </div>


 </div>
